<!doctype html>
<html lang="en" class="">

<head>
	<meta charset="utf-8">

	<!-- www.phpied.com/conditional-comments-block-downloads/ -->
	<!--[if IE]><![endif]-->

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
			 Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Fill the page -->
	<style>
		* { margin: 0; padding: 0; }
		body, html { height: 100%; }
	</style>

	<!-- Prevent page zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<body>
	<!-- Home Page -->

	<!-- Order Page -->
	<div id="order" data-role="page" data-theme="a">
		<div data-role="header" data-position="fixed">
			<a href="#anylink" data-icon="arrow-l">Home</a>
			<h1>ORDER</h1>
			<a href="#menu" data-icon="bars">Menu</a>
		</div>

		<div role="main" data-role="main" class="ui-content">
			<ul id="order-list" data-role="listview" data-inset="false">
				<!-- Auto-generated Order List -->
			</ul>
		</div>

		<div data-role="footer" data-position="fixed">
			<a href="#" class="ui-btn ui-icon-location ui-btn-icon-left">Table</a>
			<div style="float:right">
				<a href="#" class="ui-btn ui-icon-eye ui-btn-icon-left" onclick="switchTheme();">Change Theme</a>
			</div>
		</div>
	</div>

	<!-- Menu Page -->
	<div id="menu" data-role="page" data-theme="a">
		<div data-role="header" data-position="fixed">
			<a href="#order" data-icon="arrow-l">Order</a>
			<h1>MENU</h1>
			<!--a href="#menu" data-icon="search">Search</a-->
		</div>

		<!-- http://demos.jquerymobile.com/1.4.0/filterable/#FilterCollapsibleSetandcollapsiblechildren -->
		<form id="menuFilterForm" class="ui-filterable">
			<input id="menuFilterInput" data-type="search" placeholder="Tìm món..">
		</form>

		<div role="main" data-role="main" class="ui-content">
			<ul id="menu-list" data-role="listview" data-inset="false" data-filter="true" data-input="#menuFilterInput" data-children="> div, > div ul li">
				<!-- Auto-generated Menu List -->
			</ul>
		</div>

		<div data-role="footer" data-position="fixed">
			<div style="float:right">
				<a href="#" class="ui-btn ui-icon-eye ui-btn-icon-left" onclick="switchTheme();">Change Theme</a>
			</div>
		</div>
	</div>

	<!-- Javascript at the bottom for fast page loading -->

	<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>!window.jQuery && document.write('<script src="jquery.min.js"><\/script>')</script>

	<!-- jQuery Finger -->
	<!--script src="jquery.finger.js"></script-->

	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!-- main script -->
	<link rel="stylesheet" href="jqm.css">
	<script src="jqm.js"></script>
</body>

</html>
